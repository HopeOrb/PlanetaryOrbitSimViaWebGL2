	<h3>Help Menu</h3>
	<ul>
		<li><b>Arrow Keys:</b> Move the selected object in X and Y directions.</li>
		<li><b>W</b> Translate mode</li>
		<li><b>Q</b> Rotation mode</li>
		<li><b>E</b> Scale mode</li>
